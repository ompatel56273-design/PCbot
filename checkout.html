<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout | Gaming CPU Store</title>
  <link rel="stylesheet" href="checkout.css" />
  <script defer src="checkout.js"></script>
</head>
<body>
  <!-- ===== HEADER ===== -->
  <header class="header">
    <div class="logo" onclick="window.location.href='index.html'">ðŸ›’ Gaming CPU Store</div>
    <nav class="checkout-nav">
      <a href="index.html">Home</a>
      <a href="cart.html">Cart</a>
      <a href="checkout.html" class="active">Checkout</a>
    </nav>
  </header>

  <!-- ===== CHECKOUT CONTAINER ===== -->
  <main class="checkout-container">
    <h1>Checkout</h1>
    <div class="checkout-steps">
      
      <!-- Step 1: Delivery Address -->
      <section class="checkout-step">
        <h2>1. Delivery Address</h2>
        <form id="address-form">
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" id="fullname" required />
          </div>
          <div class="form-group">
            <label>Mobile Number</label>
            <input type="tel" id="mobile" pattern="[0-9]{10}" maxlength="10" required />
          </div>
          <div class="form-group">
            <label>Address</label>
            <textarea id="address" required></textarea>
          </div>
          <div class="form-group">
            <label>City</label>
            <input type="text" id="city" required />
          </div>
          <div class="form-group">
            <label>Pincode</label>
            <input type="text" id="pincode" maxlength="6" pattern="[0-9]{6}" required />
          </div>
        </form>
      </section>

      <!-- Step 2: Payment Method -->
      <!-- ===== PAYMENT SECTION ===== -->
<section class="payment-options">
  <h3>ðŸ’³ Payment Method</h3>

  <div class="payment-methods">
    <label>
      <input type="radio" name="payment" value="cod" checked />
      Cash on Delivery (COD)
    </label>

    <label>
      <input type="radio" name="payment" value="upi" />
      UPI Payment (Google Pay / PhonePe / Paytm)
    </label>

    <label>
      <input type="radio" name="payment" value="card" />
      Debit / Credit Card
    </label>
  </div>

  <!-- UPI Section -->
  <div id="upiSection" class="hidden">
    <h4>Enter your UPI ID</h4>
    <input type="text" id="upiId" placeholder="example@upi" />
  </div>

  <!-- Card Section -->
  <div id="cardSection" class="hidden">
    <h4>Enter your Card Details</h4>
    <input type="text" id="cardName" placeholder="Cardholder Name" />
    <input type="text" id="cardNumber" maxlength="16" placeholder="Card Number" />
    <div style="display: flex; gap: 10px;">
      <input type="text" id="expiry" placeholder="MM/YY" style="flex: 1;" />
      <input type="text" id="cvv" maxlength="3" placeholder="CVV" style="flex: 1;" />
    </div>
  </div>
</section>

<!-- ===== PLACE ORDER BUTTON ===== -->
<button id="placeOrderBtn" class="primary-btn">Place Order</button>


      <!-- Step 3: Order Summary -->
      <section class="checkout-step">
        <h2>3. Order Summary</h2>
        <div id="order-summary" class="order-summary">
          <!-- Filled dynamically from checkout.js -->
        </div>
        <div class="checkout-total">
          <p>Total: â‚¹<span id="checkout-total">0</span></p>
          <button id="place-order-btn" class="primary-btn">Place Order</button>
        </div>
      </section>
    </div>
  </main>

  <!-- ===== FOOTER ===== -->
  <footer class="footer">
    <p>Â© 2025 Gaming CPU Store â€” Secure Checkout Experience</p>
  </footer>
</body>
</html>
